<h1 mat-dialog-title>Event</h1>
<div mat-dialog-content>
  <div class="relation-form">
    <app-search-box #subjectSearch="appSearchBox"
      inputPlaceholder="Subject"
      entities="subjects"
      notFound="Subjects are not found"
      hint="Start typing here Id or Name of a subject"
      formFieldClass="field-full-width">
    </app-search-box>
    <mat-form-field class="field-full-width" appearance="outline">
      <mat-label>Event description</mat-label>
      <textarea matInput placeholder="Event description" [(ngModel)] = "description"></textarea>
    </mat-form-field>
  </div>
  <div class="error-info" *ngIf="error">{{error}}</div>
  <div class="result-info" *ngIf="lastResult">Event added successfully, id {{lastResult.id}} </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="addEvent()" [disabled]="!subjectSearch.menuSelectedItem || !description">Add</button>
  <button mat-button (click)="onClose()">Close</button>
</div>
